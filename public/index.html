<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Additional styles for the new module */
        .sub-tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        .sub-tab-btn:hover {
            background: #f3f4f6;
        }
        
        .sub-tab-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-color: transparent;
        }
        
        .view-toggle-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            background: white;
            border: 1px solid #d1d5db;
        }
        
        .view-toggle-btn:hover {
            background: #f9fafb;
        }
        
        .view-toggle-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>   
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-webhook mr-3"></i>Webhook Management System
            </h1>
            <p class="text-white text-opacity-90">Manage your trading webhooks and market data efficiently</p>
        </div>
        
        <!-- Tab Navigation -->
        <div class="flex flex-wrap justify-center mb-8 gap-2">
            <button class="tab-button active" data-tab="webhooks">
                <i class="fas fa-webhook mr-2"></i>Webhooks
            </button>
            <button class="tab-button" data-tab="stocks">
                <i class="fas fa-chart-line mr-2"></i>Stocks
            </button>
            <button class="tab-button" data-tab="preopen">
                <i class="fas fa-sun mr-2"></i>Pre-Open Analysis
            </button>
            <button class="tab-button" data-tab="intraday-analysis">
                <i class="fas fa-chart-pie mr-2"></i>Intraday Sector/Industry Analysis
            </button>
            <button class="tab-button" data-tab="financial-calendar">
                <i class="fas fa-calendar-alt mr-2"></i>Financial Calendar
            </button>
            <button class="tab-button" data-tab="stock-news">
                <i class="fas fa-newspaper mr-2"></i>Stock News
            </button>
            <button class="tab-button" data-tab="search">
                <i class="fas fa-search mr-2"></i>Search Data
            </button>
            <button onclick="loadModule('deliveryVolume')" class="nav-btn">
                <i class="fas fa-truck-loading mr-2"></i>Delivery Volume
            </button>
        </div>

        <!-- Tab Contents Container -->
        <div id="tab-contents">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="loader border-4 border-gray-200 rounded-full w-12 h-12 mb-4 mx-auto"></div>
            <p class="text-gray-700">Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="successToast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg hidden">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="successMessage">Success!</span>
    </div>

    <div id="errorToast" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg hidden">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="errorMessage">Error!</span>
    </div>

    <!-- Load JavaScript Files -->
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/modules/webhooks.js"></script>
    <script src="/js/modules/stocks.js"></script>
    <script src="/js/modules/preopen.js"></script>
    <script src="/js/modules/intraday-analysis.js"></script>
    <script src="/js/modules/financial-calendar.js"></script>
    <script src="/js/modules/stock-news.js"></script>
    <script src="/js/components/modals.js"></script>
    <script src="js/modules/deliveryVolume.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
